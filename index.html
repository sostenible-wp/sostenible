<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sostenible WP</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <!-- Encabezado con imagen de fondo -->
    <header class="hero">
        <h1>"IMPULSAMOS EL FUTURO DE LA ENERGÍA"</h1>
    </header>

    <!-- Sección: We Are Professional -->
    <section class="professional">
        <div class="text">
            <h2>WE ARE PROFESSIONAL</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="image">
            <img src="solar-worker.jpg" alt="Trabajador solar">
        </div>
    </section>

    <!-- Sección: Nuestro Equipo -->
    <section class="team">
        <h2>The People Behind the Success</h2>
        <div class="team-members">
            <img src="equipo1.jpg" alt="Equipo 1">
            <img src="equipo2.jpg" alt="Equipo 2">
            <img src="equipo3.jpg" alt="Equipo 3">
        </div>
    </section>

    <!-- Sección: Nuestras Metas -->
    <section class="goals">
        <h2>OUR GOALS</h2>
        <div class="goal-items">
            <div class="goal">
                <img src="goal-icon1.png" alt="Meta 1">
                <p>Descripción de la meta 1.</p>
            </div>
            <div class="goal">
                <img src="goal-icon2.png" alt="Meta 2">
                <p>Descripción de la meta 2.</p>
            </div>
            <div class="goal">
                <img src="goal-icon3.png" alt="Meta 3">
                <p>Descripción de la meta 3.</p>
            </div>
        </div>
    </section>

    <!-- Sección: Contacto -->
    <footer class="contact">
        <h2>CONTACT</h2>
        <p>info@empresa.com</p>
        <p>Redes sociales</p>
        <img src="contact-person.jpg" alt="Contacto">
    </footer>

</body>
</html>
